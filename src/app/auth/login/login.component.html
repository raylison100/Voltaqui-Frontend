<div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-success">Bem Vindo!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card text-white bg-success border-secondary">
          <div class="card-header bg-light">
            <div class="text-center text-secondary mt-2 mb-3">
              <small>Sign in with</small>
            </div>
            <div class="btn-wrapper text-center">
              <a class="btn btn-neutral btn-icon btn-inner--text text-secondary" href="#"><i
                  class="text-primary fa fa-facebook fa-2x" aria-hidden="true"></i>&nbsp; Facebook</a>
              <a class="btn btn-neutral btn-icon btn-inner--text text-secondary" href="#"><i
                  class="text-danger fa fa-google fa-2x" aria-hidden="true"></i>&nbsp; Google</a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-3">
            <div class="text-center mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <form class="needs-validation" novalidate [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="text-success fa fa-envelope" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="username"
                    [ngClass]="{'is-invalid' : submitted && hasError('username')}" />
                </div>
                <div class="invalid-feedback" *ngIf="hasError('username') && hasError('username')['required']">
                  Please email is required.
                </div>
                <div class="invalid-feedback" *ngIf="hasError('username') && hasError('username')['email']">
                  Email is invalid format.
                </div>
              </div>
              <div class="form-group mb-3">
                <div for="inputPassword" class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="text-success fa fa-key" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" formControlName="password"
                    [ngClass]="{'is-invalid' : submitted && hasError('password')}" />
                </div>
                <div class="invalid-feedback" *ngIf="hasError('password') && hasError('password')['required']">
                  Please password is required.
                </div>
                <div class="invalid-feedback" *ngIf="hasError('password') && hasError('password')['minLength']">
                  Min length for password is 8.
                </div>
                <div class="invalid-feedback" *ngIf="hasError('password') && hasError('password')['maxLength']">
                  Max length for password is 15.
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-center">Remember me</span>
                </label>
              </div>
              <div class="text-center" *ngIf="!loading">
                <button type="submit" class="btn btn-light my-4 text-success" [disabled]="!form.valid">
                  Sign in
                </button>
              </div>
              <div *ngIf="loading" style="margin-top: 10px">
                <h4 class="fieldset-title text-center text-light">
                  <i class="fa fa-spinner mr-3 fa-spin"></i>
                  Processando solicitação
                </h4>
              </div>
              <div class="row mt-3 text-center">
                <div class="col-12">
                  <button type="button" class="text-white btn" (click)="openModalWithComponent()"><small>Forgot
                      password?</small></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
