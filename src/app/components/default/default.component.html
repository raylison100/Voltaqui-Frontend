<div class="container">
  <div class="row justify-content-center">
    <div class="card bg-dark" style="width: 35rem;">
      <img id="logo" src="/assets/img/voltaqui.png" >
      <div class="card-body">       
          <div class="text-center">
            <button (click)="entrarRestaurate()" class="btn bg-danger btn-outline-dark col-7  text-white">
              RESTAURANTES
            </button>
          </div>
          <div class="text-center">
            <button (click)="entrarCliente()" class="btn bg-secondary btn-outline-danger col-7 text-white">
              CLIENTES
            </button>
          </div>        
        <div style="margin-top: 10px" *ngIf="loading">
          <h4 class="fieldset-title text-center">
            <i class="fa fa-spinner mr-3 fa-spin"></i>
            Inciando
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
